
{% extends "base.html" %}
{% block content %}
<style media="screen">
    *,
*:before,
*:after{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
}
form{
    height: 400px;
    width: 400px;
    background-color: transparent;
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid #660e22;
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #3e0e0edb;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    letter-spacing: 0.05rem;
    text-align: center;
    display: block;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size:30px;
    color: #260d0d;
}

label{
    display: block;
    margin-top: 30px;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    font-size: 16px;
    font-weight: 500;  
    letter-spacing: 0.05rem;
    color: #260d0d;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: #260d0d;
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    margin-left: 6px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #260d0d;
}
.input-icons i {
            position: absolute;
        }
          
        .input-icons {
            width: 100%;
            margin-bottom: 10px;
        }
          
        .icon {
            padding: 10px;
            color: #5b1c1c;
            min-width: 50px;
            text-align: center;
        }
button{
    margin-top: 40px;
    margin-left:80px;
    width: 50%;
    background-color: #660e22;
    color: #e4e2e2;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.25s ease;

    &:hover{
        background-color: #3f784e;

    }
}

.social{
  margin-top: 30px;
  display: flex;
}
.social div{
  background: red;
  width: 150px;
  border-radius: 3px;
  padding: 5px 10px 10px 5px;
  background-color: rgba(255,255,255,0.27);
  color: #eaf0fb;
  text-align: center;
}
.social div:hover{
  background-color: rgba(255,255,255,0.47);
}
.social .fb{
  margin-left: 25px;
}
.social i{
  margin-right: 4px;
}
.inner{
    position: fixed;
    inset: 0px;
    width: 100%;
    height: 100%;
    background-size: cover;
    z-index: -1;
    background-image: url(/static/login.png);
}
    </style>
</head>
<div class = "root">
    <div class = "inner">
    <div class="background">
    <form method="post">
        <h3>Login Here</h3>
        {% csrf_token %} 
        <div class="input-icons">
            <label for="username">Username</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Enter Username" name="username" id="username">
        </div>
        <div class="input-icons">
        <label for="password">Password</label>
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Enter Password" id="password" name="pass">
        <a href="{% url 'register' %}" >Create a account</a>
    </div>
        <button type="submit">Log In</button>
        <!-- <input type="button" value=""> -->
        <!-- <div class="social">
          <div class="go"><i class="fab fa-google"></i>  Google</div>
          <div class="fb"><i class="fab fa-facebook"></i>  Facebook</div>
        </div> -->
    </form>
</div>
</div>
</div>
    {% endblock content%}
